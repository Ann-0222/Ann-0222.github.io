{{ define "main" }}
<main id="main">

	<div class="container">
		<div class="row topspace">
			<div class="col-sm-12">

        {{ range .Paginator.Pages.ByParam "weight" }}
				<article class="post">
					<header class="entry-header">
						<div class="entry-meta">
               		</div>
						<h1 class="entry-title">{{ .Title }}</h1>
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article>
        {{ end }}
			</div>
		</div>

		<center class="">
			<ul class="pagination">
        {{ template "_internal/pagination.html" . }}
			</ul>
		</center>
	</div>	<!-- /container -->

</main>
{{ end }}
